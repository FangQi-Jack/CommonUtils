// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    androidBuildToolsVersion = "24.0.3"
    androidMinSdkVersion = 15
    androidTargetSdkVersion = 25
    androidCompileSdkVersion = 25
    appVersionCode = 1
    appVersionName = "1.0"
}

ext.versions = [
        testJUnit  : '4.12',
        supportLibs: '25.0.0',
]

ext.libraries = [
        testJUnit      : "junit:junit:$versions.testJUnit",
        supportCompatV7: "com.android.support:appcompat-v7:$versions.supportLibs",
        supportV4      : "com.android.support:support-v4:$versions.supportLibs",
        supportDesign  : "com.android.support:design:$versions.supportLibs"
]
